<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">

   
    <link rel="stylesheet" href="css/fontawesome-free-5.11.2-web/css/all.css">

    <title>Geo-search</title>
</head>
<body>
    <header>
        <div class="header">  
                <img src="img/search-logo.png" alt="search-logo" class="logo-img" title="Search-logo"><h1>Geo-Search</h1>
        </div>
    </header>
    <main> 
        <section class="map-section">
           <div class="map" id="map"></div>
        </section>
        <div class="main-wrapper">
           
            <section class="search-section">
            
                <form action=""id="form"> 
                    <label for="input"></label> 
                    <input type="text" class="search-input" id="input" placeholder="Enter a location" autocomplete="true" >
                <!--   <div class="loader"></div>-->
                    <button class="search-button" id="searchButton">Search</button>
                    <span id="error"></span>
                </form>  
                <div class="pop-up">
                    <div class="weather">
                        <div class="Temperature current-weather">
                            <i class="fa fa-thermometer" title="Temperature"></i> <hr>Temperature   
                        </div>
                        <div class="wind-speed current-weather">
                            <i class="fas fa-wind" title="Wind speed"></i> <hr>Wind Speed
                        </div>
                        <div class="Humidity current-weather">
                            <i class="fa fa-cloud-rain" title="Humidity" ></i>  <hr>Humidity
                        </div>
                        <div class="precipitation current-weather">
                            <i class="fas fa-snowflake" title="Precipitation"></i><hr> Precipitation</div>  
                   </div>
                  
                   <a href="#" class="facebook"> <i class="fab fa-facebook-square" title="facebook"></i>  </a>
                </div>
            </section>
         <!--  <section class="notable-landmark">
                <h3>Local weather condition</h3>
            </section>cloud-rain   Dodgerblue-->
            
        </div>
    </main>
    
   <footer class="footer">footer</footer>
   <!--<script src="https://use.fontawesome.com/6dc3a45207.js"></script> -->
   <script src="js/script.js"></script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnkEl_UehdS23iDfq3rjdWyvvSuAnKhv8&callback=initMap">
   </script>
</body>
</html>
